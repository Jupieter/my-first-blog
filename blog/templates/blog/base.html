{% load static %}
<html>

<head>
    <title>Jupieters blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>

    <body>
        <div class="page-header col-md-10">
            <a href="{% url 'post_list' %}" class="top-menu"><span class="glyphicon glyphicon-home">      </span></a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_news' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            {% endif %}
            
            
            <h1><a href="/">Jupieter Blog</a></h1>
            <!-- <h6>Date: {{ time_now }} day</h6> -->
            <!-- <h6>Posts: {{ posts }} ooo</h6> -->

            {% if user.is_authenticated %}
                <h3 align="right" ><a href="/admin">Django administration ( {{ user.username }} )</a></h3>
            {% else %}
                <h3 align="right" ><a href="/admin">Login</a></h3>
            {% endif %}
            
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-10">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</body>

</html>
